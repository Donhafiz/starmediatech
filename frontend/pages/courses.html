<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Star Media Tech</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/courses.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- Navigation (same as main page) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" class="logo">
                    <i class="fas fa-star"></i>
                    Star Media Tech
                </a>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="courses.html" class="nav-link active">Courses</a>
                <a href="consultant.html" class="nav-link">Consultant</a>
                <a href="partners.html" class="nav-link">Partners</a>
                <div class="nav-auth">
                    <!-- Will be populated by authManager -->
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Courses Page Content -->
    <main class="courses-page">
        <section class="page-hero">
            <div class="container">
                <h1 data-aos="fade-up">Our Courses</h1>
                <p data-aos="fade-up" data-aos-delay="200">Learn from industry experts and advance your career with our comprehensive courses</p>
            </div>
        </section>

        <section class="courses-section">
            <div class="container">
                <div class="courses-header">
                    <div class="filters-sidebar">
                        <h3>Filters</h3>
                        <div class="filter-group">
                            <h4>Category</h4>
                            <div class="filter-options" id="category-filters">
                                <!-- Categories will be populated by JavaScript -->
                            </div>
                        </div>
                        <div class="filter-group">
                            <h4>Level</h4>
                            <div class="filter-options" id="level-filters">
                                <!-- Levels will be populated by JavaScript -->
                            </div>
                        </div>
                        <div class="filter-group">
                            <h4>Price Range</h4>
                            <div class="price-range">
                                <input type="range" id="price-range" min="0" max="500" value="500">
                                <div class="price-labels">
                                    <span>$0</span>
                                    <span id="max-price">$500</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="courses-content">
                        <div class="courses-toolbar">
                            <div class="search-box">
                                <input type="text" id="course-search" placeholder="Search courses...">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="sort-options">
                                <select id="sort-courses">
                                    <option value="newest">Newest First</option>
                                    <option value="popular">Most Popular</option>
                                    <option value="price-low">Price: Low to High</option>
                                    <option value="price-high">Price: High to Low</option>
                                    <option value="rating">Highest Rated</option>
                                </select>
                            </div>
                        </div>

                        <div class="courses-grid" id="courses-grid">
                            <!-- Courses will be populated by JavaScript -->
                        </div>

                        <div class="pagination" id="pagination">
                            <!-- Pagination will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (same as main page) -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/courses.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
